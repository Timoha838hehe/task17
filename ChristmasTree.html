<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Tree</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<script>
  // Запитуємо користувача про висоту ялинки
  let height = prompt("Введіть висоту ялинки:");

  // Перевіряємо, чи введено число
  if (isNaN(height)) {
    console.log("Введено некоректне значення. Будь ласка, введіть число.");
  } else {
    // оператор switch
    switch (parseInt(height)) {
      case 0:
        console.log("Довжина повинна бути представлена позитивним числом.");
        break;
      case -1:
        console.log("Довжина повинна бути представлена позитивним числом.");
        break;
      case 1:
        console.log("Довжина занадто маленька.");
        break;
      default:
        console.log("Привіт! Починаємо побудову ялинки.");
        drawChristmasTree(parseInt(height));
        break;
    }
  }

  // Функція для малювання ялинки
  function drawChristmasTree(height) {
    for (let i = 1; i <= height; i++) {
      let treeRow = '';
      for (let j = 0; j < height - i; j++) {
        treeRow += ' ';
      }
      // Додаємо для малювання її "*"
      for (let k = 0; k < (i * 2) - 1; k++) {
        treeRow += '*';
      }
      console.log(treeRow);
    }
    for (let l = 0; l < height - 1; l++) {
      console.log(' '.repeat(height - 1) + '|');
    }
  }
</script>

</body>
</html>
